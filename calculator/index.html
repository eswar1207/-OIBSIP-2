<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars">
        <!-- Add 50 stars elements -->
        <div class="star" style="top: 10%; left: 20%;"></div>
        <div class="star" style="top: 30%; left: 50%;"></div>
        <div class="star" style="top: 50%; left: 70%;"></div>
        <div class="star" style="top: 70%; left: 90%;"></div>
        <div class="star" style="top: 90%; left: 30%;"></div>
        <div class="star" style="top: 80%; left: 40%;"></div>
        <div class="star" style="top: 40%; left: 10%;"></div>
        <div class="star" style="top: 20%; left: 60%;"></div>
        <div class="star" style="top: 60%; left: 80%;"></div>
        <div class="star" style="top: 40%; left: 50%;"></div>
        <div class="star" style="top: 10%; left: 80%;"></div>
        <div class="star" style="top: 20%; left: 30%;"></div>
        <div class="star" style="top: 30%; left: 40%;"></div>
        <div class="star" style="top: 50%; left: 90%;"></div>
        <div class="star" style="top: 70%; left: 20%;"></div>
        <div class="star" style="top: 80%; left: 60%;"></div>
        <div class="star" style="top: 60%; left: 10%;"></div>
        <div class="star" style="top: 40%; left: 70%;"></div>
        <div class="star" style="top: 20%; left: 90%;"></div>
        <div class="star" style="top: 10%; left: 50%;"></div>
        <div class="star" style="top: 30%; left: 70%;"></div>
        <div class="star" style="top: 50%; left: 10%;"></div>
        <div class="star" style="top: 70%; left: 40%;"></div>
        <div class="star" style="top: 90%; left: 50%;"></div>
        <div class="star" style="top: 80%; left: 90%;"></div>
        <div class="star" style="top: 60%; left: 50%;"></div>
        <div class="star" style="top: 40%; left: 90%;"></div>
        <div class="star" style="top: 20%; left: 40%;"></div>
        <div class="star" style="top: 10%; left: 90%;"></div>
        <div class="star" style="top: 30%; left: 20%;"></div>
        <div class="star" style="top: 50%; left: 60%;"></div>
        <div class="star" style="top: 70%; left: 80%;"></div>
        <div class="star" style="top: 90%; left: 10%;"></div>
        <div class="star" style="top: 80%; left: 30%;"></div>
        <div class="star" style="top: 60%; left: 20%;"></div>
        <div class="star" style="top: 40%; left: 80%;"></div>
        <div class="star" style="top: 20%; left: 50%;"></div>
        <div class="star" style="top: 10%; left: 60%;"></div>
        <div class="star" style="top: 30%; left: 90%;"></div>
        <div class="star" style="top: 50%; left: 30%;"></div>
        <div class="star" style="top: 70%; left: 60%;"></div>
        <div class="star" style="top: 90%; left: 70%;"></div>
        <div class="star" style="top: 80%; left: 10%;"></div>
        <div class="star" style="top: 60%; left: 70%;"></div>
        <div class="star" style="top: 40%; left: 30%;"></div>
        <div class="star" style="top: 20%; left: 70%;"></div>
        <div class="star" style="top: 10%; left: 40%;"></div>
        <div class="star" style="top: 30%; left: 60%;"></div>
        <div class="star" style="top: 50%; left: 40%;"></div>
        <div class="star" style="top: 70%; left: 50%;"></div>
    </div>
    <div class="calculator">
        <div class="display">
            <div id="previousInput"></div>
            <div id="operator"></div>
            <div id="currentInput">0</div>
        </div>
        <div class="buttons">
            <button>(</button>
            <button>)</button>
            <button>%</button>
            <button class="clear">clear</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button class="zero">0</button>
            <button>.</button>
            <button class="calculate">=</button>
            <button class="calculate">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
